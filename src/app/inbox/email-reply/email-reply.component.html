<button (click)="showModal = true" class="ui button primary">
  Reply
</button>

<app-modal *ngIf="showModal" (dismiss)="showModal = false">
  <div modalTitle>Reply</div>
  <app-email-form [email]="email" (submitEmail)="emailSubmit($event)" #childRef></app-email-form>
  <button (click)="sendEmail()" class="ui button primary" modalFooter>Reply</button>
</app-modal>

<button (click)="showModal = true" class="ui button inverted primary fluid">Compose</button>

<app-modal (dismiss)="showModal = false" *ngIf="showModal">
  <div modalTitle>Compose</div>
  <app-email-form (submitEmail)="submitEmail($event)" [email]="email" #childRef></app-email-form>
  <button (click)="sendEmail()" class="ui button primary" modalFooter>Send</button>
</app-modal>
